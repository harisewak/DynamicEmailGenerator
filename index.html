<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Email Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Generator</h1>
        <form id="applicationForm">
            <label for="position">Applying for</label>
            <input type="text" id="position" name="position" required>

            <label for="company">Company Name</label>
            <input type="text" id="company" name="company" required>

            <label for="recipientName">Recipient's Name</label>
            <input type="text" id="recipientName" name="recipientName" required>

            <label for="recipientEmail">Recipient's Email</label>
            <input type="email" id="recipientEmail" name="recipientEmail" required>

            <label for="experience">Years of Experience</label>
            <input type="number" id="experience" name="experience" required>

            <label for="yourName">Your Name</label>
            <input type="text" id="yourName" name="yourName" required>

            <button type="button" onclick="generateEmail()">Generate Email</button>
        </form>

        <div class="email-container">
            <p id="generatedText"></p>
            <a id="sendEmailLink" href="#" target="_blank" style="display:none;">Send Email</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
