<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Email Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Email Generator</h1>
        <form id="emailForm">
            <label for="name">What is your name?</label>
            <input type="text" id="name" name="name" required>

            <label for="age">What is your age?</label>
            <input type="number" id="age" name="age" required>

            <label for="occupation">What do you do?</label>
            <input type="text" id="occupation" name="occupation" required>

            <label for="hobbies">What do you enjoy?</label>
            <textarea id="hobbies" name="hobbies" rows="3" required></textarea>

            <label for="gender">Man/Female</label>
            <select id="gender" name="gender" required>
                <option value="Man">Man</option>
                <option value="Female">Female</option>
            </select>

            <label for="maritalStatus">Married/Unmarried</label>
            <select id="maritalStatus" name="maritalStatus" required>
                <option value="Married">Married</option>
                <option value="Unmarried">Unmarried</option>
            </select>

            <button type="button" onclick="generateEmail()">Generate Email</button>
        </form>

        <div class="email-container">
            <p id="generatedText"></p>
            <a id="sendEmailLink" href="#" target="_blank" style="display:none;">Send Email</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
